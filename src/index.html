<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jacob Cozens" />
    <meta name="description" content="Social Media Website" />
    <meta name="keywords" content="HTML, CSS, Social, Pictures" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/spots-logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil Icon"
                class="profile__pencil profile__pencil-light"
              />
            </button>
            <img
              src="<%=require('./images/avatar.png')%>"
              alt="Coleman Avatar"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civial Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil-icon.svg')%>"
                alt="Pencil Icon"
                class="profile__pencil"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus-icon.svg')%>"
              alt="Plus Icon"
              class="profile__plus"
            />New Post
          </button>
        </section>
        <section class="page__section cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__img" />
                <div class="card__text">Hey there,</div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &#169; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__cls-btn"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="modal-name" class="modal__label">
            Name
            <input
              type="text"
              id="modal-name"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="modal-name-error" class="modal__error"></span>
          </label>
          <label for="modal-description" class="modal__label">
            Description
            <input
              type="text"
              id="modal-description"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="modal-description-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__sub-btn modal__sub-btn_disabled">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__cls-btn"></button>
        <h2 class="modal__title">New Post</h2>
        <form name="add-card-form" class="modal__form">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              type="url"
              id="add-card-link-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              type="text"
              id="add-card-name-input"
              class="modal__input"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__sub-btn modal__sub-btn_disabled">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          type="button"
          class="modal__cls-btn modal__cls-btn_type_preview"
        ></button>
        <img class="modal__img" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button
            type="submit"
            class="modal__cls-btn modal__cls-btn_type_preview"
          ></button>
          <h2 class="modal__title">Edit profile avatar</h2>
        </div>
        <form
          name="edit-avatar"
          id="avatar-form"
          class="modal__form"
          novalidate
        >
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__sub-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button
            aria-label="Close Modal "
            class="modal__cls-btn modal__cls-btn_type_preview modal__cls-btn_mobile"
            type="submit"
          ></button>
          <h2 class="modal__title modal__title-delete">
            Are you sure you want to delete this image?
          </h2>
        </div>
        <form
          name="card-delete"
          id="delete-form"
          class="modal__form modal__form-delete"
          novalidate
        >
          <button type="submit" class="modal__sub-btn modal__sub-btn-delete">Delete</button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
